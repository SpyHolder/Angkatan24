services:
  - name: laravel-app
    type: web
    env: docker
    plan: free
    repo: https://github.com/SpyHolder/Angkatan24.git  # Ganti dengan repo kamu
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: <YOUR_DATABASE_HOST>
      - key: DB_DATABASE
        value: <YOUR_DATABASE_NAME>
      - key: DB_USERNAME
        value: <YOUR_DATABASE_USER>
      - key: DB_PASSWORD
        value: <YOUR_DATABASE_PASSWORD>
